<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image" />
      </section>
      <section class="nft-info">
        <h1 class="nft-id">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="when-available">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041ETH</p>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
      </section>
      <section class="nft-creator">
        <img src="images/image-avatar.png" alt="creator profile picture" />
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </section>
    </main>
  </body>
</html>
